<div id="login">
    <form (submit)="iniciarSesion()">
        <div>
            <input placeholder="email" type="email" name="email" [(ngModel)]="credenciales.email">
        </div>
        <div>
            <input placeholder="password" type="password" name="password" [(ngModel)]="credenciales.password">
        </div>
        <div>
            <button>Iniciar sesion</button>
        </div>
    </form>
    <div>
        O inicia con Google
        <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
    </div>
</div>
